<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Bar</title>
<style>
  /* Container for icons */
  .icon-bar {
    display: flex;
    gap: 20px; /* space between icons */
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #f9f9f9; /* optional background */
  }

  /* Style for all icons */
  .icon-bar svg {
    width: 32px;
    height: 32px;
    stroke: #333;
    fill: none;
    cursor: pointer;
    transition: transform 0.2s, stroke 0.2s;
  }

  /* Hover effect */
  .icon-bar svg:hover {
    transform: scale(1.2);
    stroke: #ff4b5c; /* change color on hover */
  }
</style>
</head>
<body>

<div class="icon-bar">
  <!-- Heart Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 21s-6-4.35-10-10a6 6 0 0 1 10-10 6 6 0 0 1 10 10c-4 5.65-10 10-10 10z" />
  </svg>

  <!-- User Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M20 21v-2a4 4 0 0 0-3-3.87M4 21v-2a4 4 0 0 1 3-3.87M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"/>
  </svg>

  <!-- Shopping Cart Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="9" cy="21" r="1"></circle>
    <circle cx="20" cy="21" r="1"></circle>
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
  </svg>
</div>

</body>
</html>
